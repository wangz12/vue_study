<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    
    <div id="app">
        <com1 :fromparent="a"></com1>
    </div>
    
    <template id="tmp1">
        <div>
            <h1>这是子组件---------{{fromparent}}</h1>
        </div>
    </template>

    <script>
    
    var com1={
        template:"#tmp1",
        props:["fromparent"]
    }
    
    new Vue({
        el:"#app",
        data:{
            a:3
        },
        components:{
            com1
        }

    })
    </script>

</body>
</html>
