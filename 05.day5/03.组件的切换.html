<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <com1 v-if="flag"></com1>
        <com2 v-else></com2>
        <input type="button" value="切换" @click="flag=!flag">
    </div>

    <script>
    
    Vue.component("com1",{
        template:"<h1>这是第一个组件</h1>"
    }) 
    Vue.component("com2",{
        template:"<h1>这是第二个组件</h1>"
    }) 

    new Vue({
        el:'#app',
        data:{
            flag:true
        }
    })
    
    
    
    </script>
</body>
</html>
