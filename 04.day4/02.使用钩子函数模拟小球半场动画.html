<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        #ball{
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
    
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="按钮" @click="flag=!flag">
        <transition
        @before-enter="beforeEnter"
        @enter="enter"
        @after-enter="afterEnter">
            <div id="ball" v-if="flag"></div>
        </transition>
    </div>

    <script>
    
    new Vue({
        el:'#app',
        data:{
            flag:false
        },
        methods:{
            beforeEnter (el) {
                el.style.transform="translate(0,0)"
            },
            enter (el,done) {
                el.offsetWidth
                el.style.transform="translate(300px,400px)"
                el.style.transition="all 1s ease"
                done()
            },
            afterEnter (el) {
                this.flag=!this.flag
            }
        }
    })
    
    
    
    </script>
</body>
</html>
