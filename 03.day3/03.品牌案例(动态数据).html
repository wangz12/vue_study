<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>
<body>

    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
            <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
            
    
            <label>
                Name:
                <input type="text" class="form-control" v-model="name"  @keyup.enter="add">
            </label>
    
            <!-- 在Vue中，使用事件绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传参了 -->
            <input type="button" value="添加" class="btn btn-primary" @click="add">
    
            <label>
                搜索名称关键字：
                <input type="text" class="form-control" v-model="keywords">
            </label>
            </div>
        </div>
    

        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Ctime</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime}}</td>
                    <td>
                    <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    
    </div>

    <script>
    
        new Vue({
            el:'#app',
            data:{
                name:'',
                keywords:'',
                list:[
                    {id:1,name:'哈哈哈哈',ctime:new Date()},
                    {id:2,name:'灌灌灌灌',ctime:new Date()}
                ]

            },
            methods:{
                getAll () {
                    //created后调用这个方法发送请求,获取所有的数据
                    this.$http.get("http://vue.lovegf.cn:8899/api/getprodlist",{emulateJSON:true}).then(res=>{
                        console.log(res.body);
                        if(res.body.status===0){
                            this.list=res.body.message;
                        }else {
                            alert('获取所有数据失败');
                        }
                        
                    })
                },
                add () {
                    this.$http.post("http://vue.lovegf.cn:8899/api/addproduct",{name:this.name},{emulateJSON:true}).then(res=>{
                        console.log(res.body);
                        if(res.body.status===0){
                            this.getAll();
                            this.name='';
                        }else {
                            alert("添加数据失败");
                        }
                        
                    })
                },
                del(id){
                    this.$http.get(`http://vue.lovegf.cn:8899/api/delproduct/${id}`,{emulateJSON:true}).then(res=>{
                        console.log(res.body);
                        if(res.body.status===0){
                            this.getAll();
                        }else {
                            alert('删除数据失败')
                        }
                        
                    })
                }
            },
            created() {
                this.getAll();
            },
        })
    </script>

</body>
</html>
